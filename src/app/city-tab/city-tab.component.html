<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-12">
      <div class="btn-group d-flex" role="group" aria-label="City selection">
        <button type="button"
        *ngFor="let city of cities"
        class="btn btn-md w-100"
        [class.btn-primary]="currentCity && currentCity.id === city.id"
        [class.btn-light]="!currentCity || currentCity.id !== city.id"
        (click)="selectCity(city)">
       {{ city.name }}
      </button>
    </div>
    </div>
  </div>
</div>

<app-weather *ngIf="currentCity" [city]="currentCity"></app-weather>
